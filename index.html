<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home | Gross Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>Gross Salary Calculator</h1>
        <div>
            <form>
                <label>
                    <span>Base Salary:</span>
                    <input id="basesalary" type="text" placeholder="Enter base salary"/>
                </label>
                
                <label>
                    <span> </span>
                    <input type="button" value="Calculate gross salary" onclick="Culculate()"/>
                </label>
            </form>

            <div>
                Gross salary is: <span id="answer"></span>
                
            </div>
        </div>
        <script type="text/javascript">
           
           function Calculate (){
            var base = document.getElementById('basesalary');
            
            var gross =  base.value -base.value*0.16 ;
            document.getElementById('answer').innerHTML = 'Gross salary is = ' + gross;
           }

        </script>
    </body>
</html>
