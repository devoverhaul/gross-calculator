<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home | Gross Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>Gross Salary Calculator</h1>
        <div>
            <form>
                <label>
                    <span class="Base">Base Salary:</span>
                    <input id="basesalary" type="text" placeholder="Enter base salary" onclick="calculate_gross_salary()"/>
                </label>
                
                <label>
                    <span> </span>
                    <input type="button" value="Calculate gross salary" onclick="calculate_gross_salary()"/>
                </label>
            </form>

            <div>
                Gross salary is: <span id="answer"></span>
            </div>
        </div>

        <script>
            function calculate_gross_salary(){
                let base_salary = document.getElementById('basesalary').value;
                med_cover = 1000
                food = 2000
                fuel = 3000
                var gloss_salary = base_salary + med_cover + food + fuel
                document.getElementById("answer").innerHTML = gloss_salary;
            }

            

        </script>
    </body>
</html>
